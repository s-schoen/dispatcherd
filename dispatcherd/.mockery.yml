all: false
dir: '{{.InterfaceDir}}'
filename: mocks_test.go
force-file-write: true
formatter: goimports
log-level: info
structname: '{{.Mock}}{{.InterfaceName}}'
pkgname: '{{.SrcPackageName}}'
recursive: false
require-template-schema-exists: true
template: matryer
template-schema: '{{.Template}}.schema.json'
packages:
  dispatcherd/dispatch:
    interfaces:
      RuleEngine:
        config:
          dir: service
          pkgname: service_test
  dispatcherd/service:
    interfaces:
      MessageService:
        config:
          dir: handler
          pkgname: handler_test
